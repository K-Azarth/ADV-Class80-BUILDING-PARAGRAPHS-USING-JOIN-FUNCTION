<!DOCTYPE html>
<html>

<head>
    <title>Paragraph Getting App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>

</head>

<body>
    <center>
        <h3 style="margin-top: 20px; margin-bottom: 20px; ">
            Type the paragraph in the boxes below and click on the Paragraph button to get the whole answer
        </h3>

        <div id="rows">
            <span>1</span>
            <input type="text" placeholder="Please, Type Line - 1 Here" id="type_the_part_here_1">
            <br>

            <span>2</span>
            <input type="text" placeholder="Please, Type Line - 2 Here" id="type_the_part_here_2">
            <br>

            <span>3</span>
            <input type="text" placeholder="Please, Type Line - 3 Here" id="type_the_part_here_3">
            <br>

            <span>4</span>
            <input type="text" placeholder="Please, Type Line - 4 Here" id="type_the_part_here_4">
            <br>

            <span>5</span>
            <input type="text" placeholder="Please, Type Line - 5 Here" id="type_the_part_here_5">
            <br>

            <span>6</span>
            <input type="text" placeholder="Please, Type Line - 6 Here" id="type_the_part_here_6">
            <br>
        </div>

        <button onclick="getParagraph()" id="paragraph_button">Paragraph</button>
        </button>

        <div id="display_name_with_commas">
        </div>

        <hr>

        <div id="display_name_without_commas">
        </div>

        </button>
    </center>

    </script>
</body>

</html>
